<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task List: Login</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
</head>
<body>

  <div id="auth-container" class="auth-modal">
    <div class="auth-modal-content">
      <div id="login-form-container">
        <h2>Login</h2>
        <form id="form-login">
          <input type="text" id="login-username" placeholder="Username" required />
          <input type="password" id="login-password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <div id="login-error" class="error-msg"></div>
        <p>Make account: <a href="#" id="toggle-to-register">Register here</a>.</p>
      </div>
      <div id="register-form-container" style="display: none;">
        <h2>Register</h2>
        <form id="form-register">
          <input type="text" id="register-username" placeholder="Username" required />
          <input type="password" id="register-password" placeholder="Password" required />
          <input type="email" id="register-email" placeholder="Email" required />
          <button type="submit">Register</button>
        </form>
        <div id="register-error" class="error-msg"></div>
        <p>Login: <a href="#" id="toggle-to-login">Login here</a>.</p>
      </div>
    </div>
  </div>

  <div class="app">
    <h1>Tasks:</h1>
    <div id="tasks"></div>
    <div style="display: flex; justify-content: center; gap: 8px; padding: 16px;">
      <button onclick="showModal('modal-add')">+ New Task</button>
      <button onclick="clearTasks()">Clear</button>
    </div>
  </div>
  <div class="modal" id="modal-add">
    <div class="modal-dialog">
      <h1>Create Task</h1>
      <form id="form-add" style="margin-bottom: 1rem; padding: 0 25px;">
        <label for="title">Name your task - Color based on title punctuation</label>
        <input id="title" type="text" class="form-control" />
        <div id="msg" class="error-msg" style="color: red; font-weight: bold;"></div>
        <label for="desc">Enter steps</label>
        <textarea id="desc" class="form-control" cols="30" rows="5"></textarea>
        <button type="submit" id="add" class="btn btn-primary">Confirm</button>
        <button type="button" class="btn btn-secondary" onclick="hideModal('modal-add')">Close</button>
      </form>
    </div>
  </div>
  <div class="modal" id="modal-edit">
    <div class="modal-dialog">
      <h1>Update "<span id="task-title"></span>" Task</h1>
      <form id="form-edit" style="padding: 0 40px; margin-bottom: 1rem;">
        <label for="title-edit">Change Title - Color based on title punctuation</label>
        <input id="title-edit" type="text" class="form-control" />
        <label for="desc-edit">Change Steps</label>
        <textarea id="desc-edit" class="form-control" cols="30" rows="5"></textarea>
        <button type="submit" id="edit" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-secondary" onclick="hideModal('modal-edit')">Close</button>
        <span style="font-size: 1.2rem; padding-left: 10px;">Created <span id="time"></span></span>
      </form>
    </div>
  </div>
  <script src="/static/main.js"></script>
</body>
</html>
